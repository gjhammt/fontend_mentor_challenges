<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Job Listings</title>
    <link rel="stylesheet" href="/dist/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header__img">
        <img src="/assets/images/bg-header-mobile.svg" alt="" />
      </div>
    </header>
    <section class="jobs">
      <div class="jobs__list">
        <div class="jobs__single">
          <div class="jobs__img">
            <img src="/assets/images/photosnap.svg" alt="" />
          </div>
          <div class="jobs__details">
            <h3 class="jobs--inline">Photosnap</h3>
            <span>New!</span><span>Featured</span>
            <h3>Senior Frontend Developer</h3>
            <div class="jobs__status">
              <span>1d ago</span><span>Full Time</span><span>USA only</span>
            </div>
          </div>
          <div class="jobs__filter">
            <a href="#">Frontend</a>
            <a href="#">Senior</a>
            <a href="#">HTML</a>
            <a href="#">CSS</a>
            <a href="#">JavaScript</a>
          </div>
        </div>
      </div>
    </section>

    </div> -->
  </body>
</html>
